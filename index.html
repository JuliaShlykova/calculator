<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Calculator</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="container">
            <div id="display">0</div>
            <div id="buttons">
                <button id = "add" class="operators toDisplay" name="+">+</button>
                <button id = "subtract" class="operators toDisplay" name="-">-</button>
                <button id="multiply" class="operators toDisplay" name="*">*</button>
                <button id="divide" class="operators toDisplay" name="/">/</button>
                <button class="toDisplay" name=7>7</button>
                <button class="toDisplay" name="8">8</button>
                <button class="toDisplay" name="9">9</button>
                <button id="clear">C</button>
                <button class="toDisplay" name="4">4</button>
                <button class="toDisplay" name="5">5</button>
                <button class="toDisplay" name="6">6</button>
                <button id="equal" name="=">=</button>
                <button class="toDisplay" name="1">1</button>
                <button class="toDisplay" name="2">2</button>
                <button class="toDisplay" name="3">3</button>
                <button class="toDisplay" name="0">0</button>
                <button id = "decimal" class="toDisplay" name=".">.</button>
                <button id="backspace" name="Backspace">&#8592</button>
            </div>
        </div>
        <div id="themes">
            <button id="default">Default</button>
            <button id="light">Light</button>
            <button id="dark">Dark</button>
            <button id="retro">Retro</button>
        </div>
        <script src="script.js"></script>
    </body>
</html>
